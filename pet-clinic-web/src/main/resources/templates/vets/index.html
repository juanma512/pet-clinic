<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'vets')}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.jmoe.petclinic.model.Vet"*/-->
<h2 th:text="'List of Vets'">Vets ...</h2>
<table class="table table-striped" id="owners">
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Specialities</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vet : ${vets}">
    <td th:text="${vet.id}"></td>
    <td th:text="${vet.firstName}"></td>
    <td th:text="${vet.lastName}"></td>
    <td>
      <p th:each="specialty : ${vet.specialties}">
        <span th:text="${specialty.description}"></span>
      </p>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
