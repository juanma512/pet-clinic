<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'owners')}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.jmoe.petclinic.model.Owner"*/-->
<h2 th:text="'List of Owners'">Owners ...</h2>
<table class="table table-striped" id="owners">
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>City</th>
    <th>Telephone</th>
    <th>Pets</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="owner : ${owners}">
    <td th:text="${owner.id}"></td>
    <td th:text="${owner.firstName}"></td>
    <td th:text="${owner.lastName}"></td>
    <td th:text="${owner.address}"></td>
    <td th:text="${owner.city}"></td>
    <td th:text="${owner.telephone}"></td>
    <td>
      <p th:each="pet : ${owner.pets}">
        <span th:text="${pet.petType.name}"></span>
      </p>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
