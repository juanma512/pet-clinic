<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'home')}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.jmoe.petclinic.model.Owner"*/-->
<h2 th:text="'List of Owners'">Owners ...</h2>
<div class="row">
  <div class="col-md-12">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}"></td>
        <td th:text="${owner.firstName}"></td>
        <td th:text="${owner.lastName}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
